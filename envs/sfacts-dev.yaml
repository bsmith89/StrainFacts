name: sfacts-dev
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - ipython
  - jupyterlab
  - xarray
  - netCDF4
  - matplotlib
  - pyro-ppl
  - pandas
  - seaborn
  - tqdm
  - scipy
  - numpy
  - scikit-learn
  - umap-learn
  - scikit-bio
  - line_profiler
  - memory_profiler
  - conda-forge::pymc
  - pip
  - pip:
    - --pre triton
    - lion-pytorch
    - -e ..
